<!-- (selectionChange)="onSelectChange()" -->
<mat-selection-list [formControl]="form" [multiple]="false" dense>
  <div mat-subheader>字幕一覧</div>
  <mat-list-option
    *ngFor="let sub of subtitles"
    [value]="sub"
    (click)="onClick(sub)"
  >
    <mat-icon mat-list-icon>note</mat-icon>
    <div mat-line>
      <span>{{ sub.text }}</span>
    </div>
    <div mat-line>
      <span>{{ sub.from }} - {{ sub.to }}</span>
    </div>
  </mat-list-option>
</mat-selection-list>
